<div class="box">
  <div class="row">
    <div class="col-md-12">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="model.name"
                 #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required />
          <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
            <div *ngIf="name.errors.required">Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="model.email"
                 #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
          <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                 #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
          <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password_confirm">Password confimation</label>
          <input type="password" class="form-control" name="password_confirm" [(ngModel)]="model.password_confirm"
                 #password_confirm="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password_confirm.invalid }" required minlength="6" />
          <div *ngIf="f.submitted && password_confirm.invalid" class="invalid-feedback">
            <div *ngIf="password_confirm.errors.required">Password confimation is required</div>
            <div *ngIf="password_confirm.errors.minlength">Password confimation must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Register</button>
        </div>
      </form>
      <a routerLink="/login">You are member? you can login here.</a>
    </div>
  </div>
</div>
